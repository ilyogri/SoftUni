<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Form</title>
        <link rel="stylesheet" href="form-contact-us.css">
    </head>
    <body>
    <h1>Contact Us</h1>
    <form style="padding: 10px";>
        <span>First name:</span> <input type="text" name="firstname"/><br/>
        <span>Last name:</span><input type="text" name="lastname"/> <br/>
        <span>Email:</span> <input type="email"/><br/>
        <span>Town:</span>
        <select name="town">
            <option value="1">Sofia</option>
            <option value="2">Plovdiv</option>
            <option value="3">Haskovo</option>
            <option value="4">Pazardjik</option>
            <option value="5">Sliven</option>
            <option value="6">Varna</option>
        </select>
    </form>
    </body>
</html>
